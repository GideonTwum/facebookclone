<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login/signUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="box">
            <h1>Facebook</h1>
            <p>Connect with Friends and the world <br> around you on Facebook.</p>
        </div>
        <div class="container">
            <form action="">
                <input type="email" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login" class="butn">
                <p><a href="">Forgot password?</a></p> 
                <hr>
                <div><button>Create new account</button></div>
                
            </form> <br>
            <div class="lastSentence"><strong>Create a Page </strong> for a celebrity,brand or business.</div>
            


        </div>
    </div>
</body>
</html>
